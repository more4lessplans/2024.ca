  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load navbar
      fetch('/navbar.html')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load navbar.html: ' + response.status);
          return response.text();
        })
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
          const navbarScript = document.createElement('script');
          navbarScript.src = '/navbar.js';
          navbarScript.onload = function() {
            initializeNavbar(); // Assumes this function exists in navbar.js
          };
          document.body.appendChild(navbarScript);
        })
        .catch(error => console.error('Error loading navbar:', error));

      // Load footer
      fetch('/footer.html')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load footer.html: ' + response.status);
          return response.text();
        })
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
          document.getElementById('currentYear').textContent = new Date().getFullYear();
        })
        .catch(error => console.error('Error loading footer:', error));
    });
  </script>
