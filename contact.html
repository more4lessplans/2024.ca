<style>
  form {

  form button:hover,

    background-color: #005BB5; /* Darker blue on hover/active */

  @media (max-width: 767px) {
    form {
      padding: 0 10px; /* Slightly less padding on smaller screens */
    }
    form input,
    form textarea,
    form button {
      font-size: 1.05rem; /* Slightly larger text for mobile readability */

  }
</style>
