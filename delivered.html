  <div id="navbar-container"></div>

  <main class="main" id="top">
    <div class="content">

            </div>

        </div>
      </section>
    </div>
  </main>

  <div id="footer-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

  <script src="vendors/is/is.min.js"></script>
  <script src="vendors/countup/countUp.umd.js"></script>
  <script src="vendors/swiper/swiper-bundle.min.js"></script>
  <script src="vendors/lodash/lodash.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
  <script src="assets/js/theme.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load navbar
      fetch('/navbar.html')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load navbar.html: ' + response.status);
          return response.text();
        })
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
          const navbarScript = document.createElement('script');
          navbarScript.src = '/navbar.js';
          navbarScript.async = true;
          navbarScript.onload = function() {
            if (typeof initializeNavbar === 'function') {
              initializeNavbar();
            } else {
              console.error('initializeNavbar function not found in navbar.js');
            }
          };
          navbarScript.onerror = function() {
            console.error('Failed to load navbar.js');
          };
          document.body.appendChild(navbarScript);
        })
        .catch(error => console.error('Error loading navbar:', error));

      // Load footer
      fetch('/footer.html')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load footer.html: ' + response.status);
          return response.text();
        })
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
          const yearElement = document.getElementById('currentYear');
          if (yearElement) {
            yearElement.textContent = new Date().getFullYear();
          }
        })
        .catch(error => console.error('Error loading footer:', error));

      // Initialize Chargebee
      if (typeof Chargebee !== 'undefined') {
        Chargebee.init({
          site: "more4lessplans",
          publishableKey: 'live_9xoL0GUAJyfaZddNn5cdFhI4hrLAGhyIh' // Replace with actual Chargebee publishable key
        });

        const accountLoginLinks = document.querySelectorAll('.account-login-link');
        accountLoginLinks.forEach(link => {
          link.addEventListener('click', function(event) {
            event.preventDefault();
            const chargebeeInstance = Chargebee.getInstance();
            if (chargebeeInstance) {
              chargebeeInstance.openPortal({
                onLoad: function() { console.log("Chargebee portal loaded"); },
                onClose: function() { console.log("Chargebee portal closed"); }
              });
            } else {
              console.error('Chargebee instance not initialized');
            }
          });
        });
      } else {
        console.error("Chargebee script not loaded. Please ensure the Chargebee script is included.");
      }
    });
  </script>
