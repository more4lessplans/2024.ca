  <script src="assets/js/theme.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load navbar
      fetch('/navbar.html')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load navbar.html: ' + response.status);
          return response.text();
        })
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
          const navbarScript = document.createElement('script');
          navbarScript.src = '/navbar.js';
          navbarScript.onload = function() {
            initializeNavbar(); // Assumes this function exists in navbar.js
          };
          document.body.appendChild(navbarScript);
        })
        .catch(error => console.error('Error loading navbar:', error));

      // Load footer
      fetch('/footer.html')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load footer.html: ' + response.status);
          return response.text();
        })
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
          document.getElementById('currentYear').textContent = new Date().getFullYear();
        })
        .catch(error => console.error('Error loading footer:', error));

      // Initialize Chargebee
      if (typeof Chargebee !== 'undefined') {
        Chargebee.init({
          site: "more4lessplans",
          publishableKey: 'live_9xoL0GUAJyfaZddNn5cdFhI4hrLAGhyIh' // Replace with actual Chargebee publishable key
        });

        // Add event listener for Account Login links
        const accountLoginLinks = document.querySelectorAll('[data-cb-type="portal"]');
        accountLoginLinks.forEach(link => {
          link.addEventListener('click', function(event) {
            event.preventDefault();
            Chargebee.getInstance().openPortal({
              onLoad: function() {
                console.log("Chargebee portal loaded");
              },
              onClose: function() {
                console.log("Chargebee portal closed");
              }
            });
          });
        });

        // Add event listener for Checkout links
        const checkoutLinks = document.querySelectorAll('[data-cb-type="checkout"]');
        checkoutLinks.forEach(link => {
          link.addEventListener('click', function(event) {
            event.preventDefault();
            const planId = link.getAttribute('data-cb-plan-id');
            Chargebee.getInstance().openCheckout({
              hostedPage: function() {
                return {
                  type: 'checkout_new',
                  plan_id: planId
                };
              },
              success: function(hostedPageId) {
                console.log("Checkout successful, hosted page ID:", hostedPageId);
              },
              close: function() {
                console.log("Checkout closed");
              }
            });
          });
        });
      } else {
        console.error("Chargebee script not loaded. Please ensure the Chargebee script is included.");
      }
    });
  </script>
